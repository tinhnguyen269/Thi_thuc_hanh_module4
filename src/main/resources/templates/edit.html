<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
<div class="container-fluid">


<form th:object="${order}" th:action="@{/order/edit}" method="post">
    <h1 th:text="${order.orderId}">Chỉnh sửa cho đơn hàng mã số</h1>
    <div class="mb-3">
        <label for="loaiSp" class="form-label">Loại sản phẩm</label>
        <input type="text" class="form-control" id="loaiSp" aria-describedby="emailHelp" th:value="${order.product.productId}">
    </div>
    <div class="mb-3">
        <label for="tenSp" class="form-label">Sản phẩm</label>
        <input type="text" class="form-control" id="tenSp" th:value="${order.product.productName}">
    </div>
    <div class="mb-3">
        <label for="ngayMua" class="form-label">Ngày mua</label>
        <input type="date" class="form-control" id="ngayMua" th:value="${order.orderDate}">
    </div>
    <div class="mb-3">
    <label for="soLuong" class="form-label">Số lượng</label>
    <input type="number" class="form-control" id="soLuong" th:value="${order.quantity}">
</div>
    <button type="submit" class="btn btn-primary">Sửa</button>
</form>
</div>
</body>
</html>
